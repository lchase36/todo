<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <script src="./index.js"></script>
  <div id="modal" style="display: none;">
    <form>
      <div>
        <label>Priority</label>
        <input type="number">
      </div>
      <div>
        <label>Name</label>
        <input type="text">
      </div>
      <div>
        <label>Due Date</label>
        <input type="date">
      </div>
    </form>
  </div>

  <div id="header">
    <h1>Todo List</h1>
  </div>
  <div id="sidebar">
    <button id="add-project" type="button">
      Add Project
    </button>
    <ul id="project-list">
    </ul>
  </div>
  <div id="tasks">
  </div>
</body>
</html>
