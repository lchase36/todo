<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <script src="./index.js"></script>
  <div id="header">
    <h1>Todo List</h1>
  </div>
  <div id="sidebar">
    <button id="add-project" type="button">
      Add Project
    </button>
    <form id="new-project">
      <input type="text" id="project-name" placeholder="Project Name">
      <button type="button" class="create icon-button"><span class="material-symbols-outlined">done</span></button>
      <button type="button" class="cancel icon-button"><span class="material-symbols-outlined">close</span></button>
    </form>
    <ul id="project-list">
    </ul>
  </div>
  <div id="tasks">
    <button class="icon-button active"  id="add-task">
      <span class="material-symbols-outlined large-icon">add</span>
      <span>Add Task</span>
    </button>
    <form id="new-task">
      <div>
        <input id="priority" type="number" placeholder="0">
        <label for="priority">Priority</label>
      </div>
      <div>
        <input id="name" type="text" placeholder="Task">
        <label for="name">Name of Task</label>
      </div>
      <div>
        <input id="date" type="date">
        <label for="date">Due Date</label>
      </div>
      <div class="button-container">
      <button id="create-task" class="icon-button create" type="button">
        <span class="material-symbols-outlined large-icon">done</span>
      </button>
      <button id="cancel-task" class="icon-button cancel" type="button">
        <span class="material-symbols-outlined large-icon">close</span>
      </button>
      </div>
    </form>
  </div>
</body>
</html>
